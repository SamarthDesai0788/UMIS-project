<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 10px;
            background-color: rgb(173, 12, 72); /* Purple background color */
            color: white;
            padding: 50px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        h1 {
            color: rgb(255, 128, 192);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-register {
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Enrollment</h1>
        <form class="row g-3" action="/registerUser" method="post" onsubmit="return validateForm()">
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"
                    required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                    required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number"
                    required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                    required>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    placeholder="Enter Confirm Password" required>
                <div id="passwordError" class="error-message" style="display: none;">Passwords do not match.</div>
            </div>
            <div class="col-md-12">
                <label class="form-label"><b>Gender:</b></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="course" class="form-label">Course:</label>
                <select id="course" name="course" class="form-select" required>
                    <option value="">Select Course</option>
                    <option value="Aerospace Engineering">Aerospace Engineering</option>
                    <option value="Applied Science">Applied Science</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electronic Engineering">Electronic Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="yearOfPassing" class="form-label">Year of Passing:</label>
                <input type="text" class="form-control" id="yearOfPassing" name="yearOfPassing"
                    placeholder="Year of Passing" required>
            </div>
            <div class="col-md-6">
                <label for="university" class="form-label">University:</label>
                <input type="text" class="form-control" id="university" name="university" placeholder="University"
                    required>
            </div>
            <div class="col-md-6">
                <label for="percentage" class="form-label">CGPA or Percentage:</label>
                <input type="text" class="form-control" id="percentage" name="percentage" placeholder="cgpa or percentage "
                    required>
            </div>
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="col-md-6">
                <label for="emergencyContact" class="form-label">Emergency Contact:</label>
                <input type="text" class="form-control" id="emergencyContact" name="emergencyContact"
                    placeholder="Emergency Contact" required>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success btn-register">Register</button>
            </div>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a>.</p>
    </div>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("passwordError").style.display = "block";
                return false;
            } else {
                document.getElementById("passwordError").style.display = "none";
                return true;
            }
        }
    </script>
</body>

</html>
